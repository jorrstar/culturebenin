version: '3.8'

services:
  app:
    build: .
    container_name: gestedu-app
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    environment:
      - APP_NAME=${APP_NAME:-GestEdu-SGS}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost:8000}

      # DÃ©tection automatique
      - DB_CONNECTION=${DB_CONNECTION:-mysql}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-gestedu_app}
      - DB_USERNAME=${DB_USERNAME:-gestedu_user}
      - DB_PASSWORD=${DB_PASSWORD}

      # Redis
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379

    depends_on:
      - redis
      # CHANGEMENT : MySQL uniquement en dev
      - ${APP_ENV:-production} == "local" ? "db" : ""
    networks:
      - gestedu-network
    restart: unless-stopped

  # MySQL uniquement si APP_ENV=local
  db:
    image: mysql:8.0
    container_name: gestedu-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_DATABASE:-gestedu_app}
      MYSQL_USER: ${DB_USERNAME:-gestedu_user}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-config:/etc/mysql/conf.d
    ports:
      - "3306:3306"
    networks:
      - gestedu-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7.2-alpine
    container_name: gestedu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gestedu-network
    restart: unless-stopped

volumes:
  db_data:
  redis_data:

networks:
  gestedu-network:
    driver: bridge
